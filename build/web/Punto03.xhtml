<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlImagenes" header="Tabla de Imagenes">
            <p:growl id="mensajes" showDetail="true"/>
            <h:form id="frmCargaImagen" enctype="multipart/form-data">
                <p:outputLabel for="img" value="Imagen: "/>
                <p:fileUpload id="img" value="#{imagenFormBean.file}" mode="simple" invalidFileMessage="No puedo cargar ese archivo"/>
                <p:commandButton id="btnGuardarImagen" value="Guardar" ajax="false" actionListener="#{imagenFormBean.agregarImagen()}"/>
                <p:panel id="pnlMuestraImagen">
                    <p:graphicImage width="100" height="100" value="#{imagenFormBean.imagenSubida}" cache="false" alt="Imagen no disponible"/> 
                </p:panel>
            </h:form>
            </p:panel>
    </h:body>
</html>
